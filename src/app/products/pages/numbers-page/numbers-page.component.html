<p-panel header="Pipes Númericos" class="p-1">

  <p>
    Pipes incluídos en Angular - Usualmente en el Common Module
  </p>

  <div class="grid">

    <div class="col-12 md:col-4">
      <p-card header="Ventas Netas" subheader="del presente año">
        {{ (totalSells + 1234) | number:'1.2-2' }}
      </p-card>
    </div>

    <div class="col-12 md:col-4">
      <p-card header="Ventas Brutas" subheader="del presente año">
        {{ totalSells | currency:'MXN':'symbol-narrow' }}
      </p-card>
    </div>

    <div class="col-12 md:col-4">
      <p-card header="Ganancias" subheader="del presente año">
        {{ percent | percent:'1.2-2' }}
      </p-card>
    </div>

  </div>
</p-panel>
